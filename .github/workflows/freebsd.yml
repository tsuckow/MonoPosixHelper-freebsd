name: FreeBSD

on: [push]

jobs:
  testfreebsd:
    runs-on: macos-latest
    name: A job to run FreeBSD
    env:
      MYTOKEN2: "value2"
    steps:
    - uses: actions/checkout@v2
    - name: Checkout mono
      uses: actions/checkout@v2
      with:
        repository: mono/mono
        ref: mono-5.10.1.57
        path: mono
    - name: Test in FreeBSD
      id: test
      uses: vmactions/freebsd-vm@v0.1.4
      with:
        envs: 'MYTOKEN2'
        usesh: true
        prepare: pkg install -y curl
        run: |
          pwd
          ls -lah
          whoami
          env
          freebsd-version
